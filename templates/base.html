<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

   <body>
    <h1 style="text-align: center;">Web Dashboard</h1>
    
    <table>
        <tr>
            <td>
                <form action="http://api.balstudent101.repl.co/dash" method="post">
                    <p>Control Panel</p>
                    <p><input type="password" name = "password" /></p>
                    <p><input type="password" name = "password2" /></p>
                    <p><input type="submit" name="control" value="Start" /></p>
                    <p><input type="submit" name="control" value="Abort" /></p>
                </form>
            </td>
            <td id="status">
                Ready: {{ status }}
            </td>
        </tr>
    </table>

    <br><br>

      <table>
        <caption style="text-align: center;">Devices</caption>
        <tr>
            <th>Name</th>
            <th>Room</th>
        </tr>
         {% for key, value in result.items() %}
            <tr>
               <td> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
   </body>
   <script>
    // This script ensures that when you refresh the page, the form does not re-submit itself
    // Doesn't really have a purpose but it's useful for testing purposes
    if ( window.history.replaceState ) {
      window.history.replaceState( null, null, window.location.href );
    }
    </script>
</html>
